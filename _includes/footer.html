
{% if paginator %}
<!-- Pagination links -->
<div class="pagination">
{% if paginator.previous_page or paginator.next_page %}
<div class="navigation">
  {% if paginator.previous_page %}
  <a href="{{site.url}}/page{{paginator.previous_page}}" class="newer"><span class="mega-octicon octicon-playback-{% if site.rtl %}rewind{% else %}fast-forward{% endif %}" style="min-width: 32px;">Newer</span></a>
  {% else %}
  <span class="previous"><span class="mega-octicon octicon-playback-{% if site.rtl %}rewind{% else %}fast-forward{% endif %}" style="min-width: 32px;">Newer</span></span>
  {% endif %}
  &#8226;
  {% if paginator.next_page %}
  <a href="{{site.url}}/page{{paginator.next_page}}" class="older"><span class="mega-octicon octicon-playback-{% if site.rtl %}fast-forward{% else %}rewind{% endif %}" style="min-width: 32px;">Older</span></a>
  {% else %}
  <span class="next"><span class="mega-octicon octicon-playback-{% if site.rtl %}fast-forward{% else %}rewind{% endif %}" style="min-width: 32px;">Older</span></span>
  {% endif %}
</div>
{% endif %}
</div>
{%  endif %}

<div class="footer-pagination">
  <span class="copyright">&copy; {{ site.time | date: '%Y' }} {{ site.owner.name }}</span>
</div>
