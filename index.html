---
layout: default
title: Miere's Personal Observations
---
<div class="listing">
    {% for post in paginator.posts %}
    <div class="post other link">
      <h2></span> <a href="{{site.url}}{{post.url}}">{{ post.title }}</a></h2>
      <p class="date">
        {{ post.date | date_to_string }} &bull;
        <a href="{{site.url}}{{post.url}}">read more...</a>
      </p>
      <p>{{ post.content | strip_html | truncatewords:75 }}</p>
    </div>
    {% endfor %}
</div>

<!-- Custom CSS for the Index Page -->
<style>
  a.footnote, .footnotes { display: none; }
</style>
